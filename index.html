<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavanderia Forni</title>
  <link rel="stylesheet" href="style.css">
  <!-- Favicon: Washing Machine (using data URI for simplicity) -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ§º</text></svg>">
</head>

<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Caricamento...</p>
  </div>

  <header>
    <h1>Lavanderia Forni</h1>
  </header>

  <main>
    <div id="login">
      <h2 id="loginTitle">Accesso Condomini</h2>
      <div class="login-box">
        <label for="user">Nome Utente</label>
        <input type="text" id="user" placeholder="Es. Mario">

        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Password">

        <button id="loginBtn" onclick="handleAuth()">Accedi</button>

        <p class="toggle-auth" onclick="toggleAuthMode()">
          Non hai un account? <span id="toggleText">Registrati</span>
        </p>
      </div>
    </div>

    <div id="app" style="display:none;">
      <div class="header-controls">
        <p id="welcome"></p>
        <button onclick="logout()" class="logout-btn">Esci</button>
      </div>

      <div class="controls">
        <button onclick="changeWeek(-1)">â® Settimana Prec.</button>
        <span id="currentWeekLabel">...</span>
        <button onclick="changeWeek(1)">Settimana Succ. â¯</button>
      </div>

      <div class="tabs-container">
        <button class="tab-btn active" onclick="switchTab('Lavatrice1', this)">ğŸ«§ Lavatrice 1</button>
        <button class="tab-btn" onclick="switchTab('Lavatrice2', this)">ğŸ«§ Lavatrice 2</button>
        <button class="tab-btn" onclick="switchTab('Asciugatrice', this)">ğŸŒ¬ï¸ Asciugatrice</button>
      </div>

      <div class="table-container">
        <table id="calendar">
          <thead>
            <tr>
              <th>Orario</th>
              <th data-day="0">Lun</th>
              <th data-day="1">Mar</th>
              <th data-day="2">Mer</th>
              <th data-day="3">Gio</th>
              <th data-day="4">Ven</th>
              <th data-day="5">Sab</th>
              <th data-day="6">Dom</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <p>Creato da Dalia - 2025</p>
  </footer>

  <script src="script.js?v=1"></script>
</body>

</html>
